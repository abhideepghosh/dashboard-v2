<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="login-box">
      <h2>Registration</h2>
      <form class="handleNext">
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>State</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Pin Code</label>
        </div>

        <div class="container">
          <p>Year Level</p>

          <ul>
            <li>
              <input type="radio" id="f-option" name="selector" />
              <label for="f-option">1st Year</label>

              <div class="check"></div>
            </li>

            <li>
              <input type="radio" id="s-option" name="selector" />
              <label for="s-option">2nd Year</label>

              <div class="check"><div class="inside"></div></div>
            </li>

            <li>
              <input type="radio" id="t-option" name="selector" />
              <label for="t-option">3rd Year</label>

              <div class="check"><div class="inside"></div></div>
            </li>
            <li>
              <input type="radio" id="q-option" name="selector" />
              <label for="q-option">4th Year</label>

              <div class="check"><div class="inside"></div></div>
            </li>
          </ul>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Enrollment Number</label>
        </div>

        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Name of Branch</label>
        </div>

        <button type="submit">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Next
          </a>
        </button>
      </form>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script type="module" src="/register.js"></script>
  </body>
</html>
