            <li>

            <li>

              <label for="t-option">Others</label>

              <div class="check"><div class="inside"></div></div>
            </li>
          </ul>
        </div>

        <div class="user-box">
          <input type="number" name="" required="" />
          <label>Contact Number</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Address</label>
        </div>
        <div class="user-box">

        </div>

        <button type="submit">
